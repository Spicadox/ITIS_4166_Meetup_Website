<div class="container">
    <div class="content">
        <div class="content-text">
            <form id="connection_form" action="">
                <div>
                    <label for="topic">Topic: </label>
                    <select name="topic" id="topic">
                        <option disabled selected value>Select a topic</option>
                        <option value="anime">Anime</option>
                        <option value="manga">Manga</option>
                        <option value="game">Game</option>
                    </select>
                </div>
                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="details">Details: </label>
                    <textarea rows="4" cols="50" id="details" name="details" form="connection_form"></textarea>
                </div>

                <div>
                    <label for="where">Where: </label>
                    <input type="text" id="where" name="where">
                </div>
                <div>
                    <label for="when">When: </label>
                    <input type="date" id="when" name="when">
                </div>
                <div>
                    <input type="submit" id="submit_button">
                </div>
            </form>
        </div>
